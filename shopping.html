<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping | Online Electronics</title>
<style>
    /* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    background-color: #f4f4f9;
    color: #333;
}

/* Header / Navbar */
header {
    background-color: #0d6efd;
    color: white;
    padding: 15px 0;
}

nav {
    width: 90%;
    max-width: 1200px;
    margin: auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.brand h1 {
    margin-bottom: 5px;
}

.brand small {
    font-size: 12px;
    color: #dbeafe;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
}

nav ul li a {
    text-decoration: none;
    color: white;
    font-weight: bold;
    padding: 5px 10px;
    transition: 0.3s;
}

nav ul li a:hover,
nav ul li a.active {
    background-color: #ffffff33;
    border-radius: 5px;
}

/* Hero Section */
.hero {
    position: relative;
    height: 40vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    background-size: cover;
    background-position: center;
    color: white;
}

.hero .overlay {
    position: absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.4);
}

.hero-content {
    position: relative;
    z-index: 2;
}

.hero-content h2 {
    font-size: 36px;
    margin-bottom: 10px;
}

.hero-content p {
    font-size: 16px;
    margin-bottom: 10px;
}

/* Products section */
.products {
    width: 90%;
    max-width: 1200px;
    margin: 40px auto;
    text-align: center;
}

.products h2 {
    color: #0d6efd;
    margin-bottom: 30px;
    font-size: 28px;
}

/* Cards grid */
.cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 25px;
}

/* Single card */
.card {
    background-color: white;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    transition: transform 0.3s, box-shadow 0.3s;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.card:hover {
    transform: translateY(-5px) scale(1.02);
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

.card img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 12px;
}

.card h3 {
    color: #0d6efd;
    font-size: 18px;
    margin-bottom: 6px;
}

.card .price {
    font-size: 17px;
    font-weight: bold;
    margin-bottom: 12px;
}

.card button {
    padding: 10px 0;
    background-color: #046576;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s;
}

.card button:hover {
    background-color: #084298;
}

/* Footer */
footer {
    background-color: #22385a;
    color: white;
    text-align: center;
    padding: 20px 0;
    margin-top: 40px;
}

/* Responsive tweaks */
@media (max-width: 600px) {
    .hero-content h2 {
        font-size: 28px;
    }
    .hero {
        height: 35vh;
    }
    .products h2 {
        font-size: 24px;
    }
}

</style>
</head>
<body>

<header>
    <nav>
        <div class="brand">
            <h1>Online Electronics</h1>
            <small>E-Commerce Website</small>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="category.html">Category</a></li>
            <li><a href="shop.html" class="active">Shopping</a></li>
        </ul>
    </nav>
</header>

<!-- Hero Section -->
<section class="hero" style="background-image:url('https://images.unsplash.com/photo-1518770660439-4636190af475');">
    <div class="overlay"></div>
    <div class="hero-content">
        <h2>Shop top electronics</h2>
        <p>Dooro wax kasta oo aad u baahan tahay, qiimo macquul ah.</p>
    </div>
</section>

<!-- Product grid -->
<section class="products">
    <h2>Our Products</h2>
    <div class="cards">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1585060544812-6b45742d762f" alt="Smartphone">
            <h3>Smartphone</h3>
            <p class="price">$350</p>
            <button>Add to Cart</button>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8">
            <h3>Macbook</h3>
            <p class="price">$850</p>
            <button>Add to Cart</button>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1603791440384-56cd371ee9a7" alt="Headphones">
            <h3>Headphones</h3>
            <p class="price">$120</p>
            <button>Add to Cart</button>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1522204523234-8729aa6e3d5f?w=200" alt="Microwave">
                <p>Digital Microwave</p>
            <h3>Digital Speaker</h3>
            <p class="price">$150</p>
            <button>Add to Cart</button>
        </div>
    </div>
</section>



</body>
</html>
